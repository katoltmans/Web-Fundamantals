<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="userIcon" src="icons/user-circle.png" alt="user icon">
        </div>
        <div class="row">
            <h1>Jane Doe</h1>
            <div class="iconText">
                <img id="mapMarker" src="icons/map-marker.png" alt="map icon">
                <h2>Seattle</h2>
            </div>
            <div class="pText">
                <p>
                    Developer | Engineer | Problem Solver
                </p>
                <p>
                    Master of shadows and the Internet!
                </p>
            </div>
            <div class="iconText">
                <img id="gear" src="icons/gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
