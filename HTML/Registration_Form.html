<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <lavel>First Name: * </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last_name">  
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="Email">  
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">  
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="confirm_password">  
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">  
        </div>
        <div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <input type="radio" name="gender" value="male" id="male"> 
            <label for="male">Male</label> 
            <input type="radio" name="gender" value="female" id="female"> 
            <label for="female">Female</label> 
            <input type="radio" name="gender" value="non-binary" id="non-binary"> 
            <label for="non-binary">Non-binary</label> 
            <input type="radio" name="gender" value="I prefer not to answer" id="no_answer"> 
            <label for="no_answer">I prefer not to answer</label> 
        </div>
        <div>
            <div>
                <label>A short description about myself:</label>
            </div>
            <textarea name="self_description" cols=30 rows=2></textarea>
        </div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
                <option>React</option>
            </select> 
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept" checked>  
            <label>Yes, I would like to receive email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>*Indicates a required field</label>
        </div>
    </form>
</body>
</html>
